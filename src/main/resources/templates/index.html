<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center">
        <img th:src="@{https://clipart-library.com/img/1695186.jpg}" class="mx-auto" width="200" height="200" alt="chef's hat" />
    </div>
    <h1 class="text-center">Recipe Book</h1>
    <div>
        <form action="#" method="post" th:action="@{addRecipe}" th:object="${recipe}">
            <div class="form-group">
                <label for="recipeName">Recipe Name: </label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients: </label>
                <input type="text" class="form-control" id="ingredients" placeholder="What ingredients are used?" th:field="*{ingredients}">
            </div>
            <div class="form-group">
                <label for="directions">Cooking Directions: </label>
                <input type="text" class="form-control" id="directions" placeholder="Enter directions" th:field="*{directions}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/index.js"></script>
</body>
</html>
