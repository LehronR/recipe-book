<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../addRecipe.css">
</head>
<body>
<div class="content-container">
    <h1 class="">Congratulations, you saved a new recipe!</h1>
    <div th:object="${recipe}">
        <h3>Recipe Title: <span th:text="*{title}"></span></h3>
        <h4>Ingredients used to make <span th:text="*{title}"></span>:</h4>
        <p th:text="*{ingredients}"></p>
        <h4>Directions for how to make <span th:text="*{title}"></span>:</h4>
        <p th:text="*{directions}"></p>
    </div>
</div>

</body>
</html>
